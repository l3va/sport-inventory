{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <a href="{% url 'export_products_csv' %}" style="color: black">Експортувати всі продукти</a>
	<div class="row">
        {% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ product.imageURL }}">
			<div class="box-element product">
				<h6><strong>{{ product.name }}</strong></h6>
				<hr>

				<button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Додати в корзину</button>
{#				<a class="btn btn-outline-success" href="#">View</a>#}
				<h4 style="display: inline-block; float: right"><strong>{{product.price}}</strong></h4>
			</div>
		</div>
        {% endfor %}
	</div>

{% endblock content %}
